server.port=80

spring.mvc.pathmatch.matching-strategy=ant-path-matcher

# ViewResolver Setting
spring.mvc.view.suffix=.jsp

# Mysql
#DataSource Setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/playdata?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=playdata


#JPA Setting
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.hibernate.ddl-auto=create 
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#log file
logging.level.kr.pe.playdata=warn
logging.file.name=src/main/resources/webtest_log.log